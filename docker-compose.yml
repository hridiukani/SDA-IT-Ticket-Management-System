version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: ticketdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ticketdb}
      POSTGRES_USER: ${POSTGRES_USER:-ticketuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ticketpass}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - ticket-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ticketuser} -d ${POSTGRES_DB:-ticketdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # pgAdmin Service
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ticketdb-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - ticket-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  ticket-network:
    driver: bridge
    name: ticket-network

volumes:
  postgres_data:
    driver: local
    name: ticketdb_postgres_data
  pgadmin_data:
    driver: local
    name: ticketdb_pgadmin_data
