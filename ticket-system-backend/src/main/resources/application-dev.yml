spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ticketdb
    username: ${DB_USERNAME:ticketuser}
    password: ${DB_PASSWORD:ticketpass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    table: flyway_schema_history

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  cache:
    type: simple

server:
  port: 8080

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 hours in milliseconds

# Development Logging
logging:
  level:
    root: INFO
    com.itoffice.ticketsystem: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.boot.autoconfigure: INFO

# Development JWT (use weak key for dev only)
app:
  jwt:
    secret: dev-secret-key-change-in-production-min-256-bits-required-for-hs256-algorithm
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days

  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://127.0.0.1:3000

  file:
    upload-dir: ./uploads/dev

# Enable all actuator endpoints in dev
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      show-components: always

# Enable Swagger in dev
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
